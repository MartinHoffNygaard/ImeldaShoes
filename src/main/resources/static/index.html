<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrering av kunde</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Register new customer</h1>
            <form class="form">
                <div class="form-group">
                    <label for="firstName">First name</label><input type="text" class="form-control" id="firstName" name="info"><span id="errorfirstName"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label><input type="text" class="form-control" id="lastName" name="info"><span id="errorlastName"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label><input type="text" class="form-control" id="phone" name="info"><span id="errorphone"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label><input type="text" id="email" class="form-control" name="info"><span id="erroremail"></span>
                </div>
                <div class="form-group">
                    <label for="address">Address</label><input type="text" class="form-control" id="address" name="info"><span id="erroraddress"></span>
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal code</label><input type="text" id="postalCode" class="form-control" name="info"><span id="errorpostalCode"></span>
                </div>
                <div class="form-group">
                    <label for="password">password</label><input type="text" id="password" class="form-control" name="info"><span id="errorpassword"></span>
                </div>
            </form>
            <button id="registerCustomer" class="btn btn-primary" onclick="registerCustomer()">Register customer</button><span id="message"></span>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
